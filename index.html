<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisors</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Seymour+One&family=Montserrat:wght@900&family=Rubik+Bubbles&family=Sacramento&family=Ubuntu&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="won">

    </div>
    <div class="nav">
        <img src="images/rock_paper_right.gif">
        <h1>Rock Paper Scisors</h1>
        <img src="images/rock_paper_left.gif">
    </div>

    <div class="choiceContainer">
        <div class="choiced">
            <i class="fa-solid fa-user fa-2x"></i>
            <p class="choicedName">Player Choice</p>
            <p class="playerUi"></p>
        </div>
        <div class="choiced">
            <i class="fa-solid fa-laptop fa-2x"></i>
            <p class="choicedName">Computer Choice</p>
            <p class="computerUi"></p>
        </div>
        <div class="scoreTrack">
            <div>
                <div class="score-top">
                    <i class="fa-solid fa-user fa-2x score-card"></i>
                    <!-- <p class="score-card">Ponts</p> -->
                </div>

                <span class="User-Point">0</span>
            </div>
            <hr>
            <div>
                <div class="score-top">
                    <i class="fa-solid fa-laptop fa-2x score-card"></i>
                    <!-- <p class="score-card">Ponts</p> -->
                </div>

                <span class="Computer-Point">0</span>
            </div>
        </div>
    </div>
<div class="weapon-container">
    <span style="font-size: 1.5rem; font-family: montserrat; color: antiquewhite;" class="wh">Choose Your Weapon</span>
    <div class="container">
        <div class="btn rock"> <img src="images/rock.png" height="180" width="180"></div>
        <div class="btn paper"><img src="images/paper.png" height="180" width="180"></div>
        <div class="btn scissor"><img src="images/scissor.png" height="180" width="180"></div>
    </div>
</div>


    <div class="resultUi">
        <p class="resultContent"></p>
    </div>

    <script src="script.js" charset="UTF-8" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/7ab010600e.js" crossorigin="anonymous"></script>
</body>

</html>
